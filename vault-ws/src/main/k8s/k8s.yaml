apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault-ws
  labels:
    app: vault-ws
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault-ws
  template:
    metadata:
      labels:
        app: vault-ws
    spec:
      containers:
        - name: vault-ws
          image: gcr.io/nlacombe-net-prod/vault-ws:12.0.0-20210313193307
          env:
            - name: PORT
              value: "80"
          volumeMounts:
            - name: vault-ws-config
              mountPath: /app/config
              readOnly: true
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 100m
              memory: 300Mi
            limits:
              cpu: 600m
              memory: 564Mi
      volumes:
        - name: vault-ws-config
          secret:
            secretName: vault-ws-config
---
apiVersion: v1
kind: Service
metadata:
  name: vault-ws
spec:
  selector:
    app: vault-ws
  ports:
    - port: 80
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: vault-ws
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: vault-api.nlacombe.net
      http:
        paths:
          - backend:
              serviceName: vault-ws
              servicePort: 80
