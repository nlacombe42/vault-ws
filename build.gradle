plugins {
	id 'idea'
}

subprojects {
	group = 'net.nlacombe'
	version = '12.0.0'

	repositories {
		mavenCentral()
		mavenLocal()
	}

	ext.depVersions = [
			wsUtils: '5.0.0'
	]
	ext.javaVersion = JavaVersion.VERSION_11
}

wrapper {
	gradleVersion = '6.8.3'
}

idea {
	module {
		downloadJavadoc = true
		downloadSources = false
	}
}
