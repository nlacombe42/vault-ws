apply plugin: 'idea'

subprojects {
	apply plugin: 'java'
	apply plugin: 'maven'

	defaultTasks 'tasks'

	group = 'net.nlacombe'
	version = '7.1.1'

	sourceCompatibility = 1.8
	targetCompatibility = 1.8

	repositories {
		mavenCentral()
		mavenLocal()
	}

	ext.depVersions = [
			wsUtils: '4.2.0'
	]
}

task wrapper(type: Wrapper) {
	gradleVersion = '4.2'
}

idea {
	module {
		downloadJavadoc = true
		downloadSources = false
	}
}
