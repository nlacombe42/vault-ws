apply plugin: 'idea'

subprojects {
	apply plugin: 'java'
	apply plugin: 'maven'

	defaultTasks 'tasks'

	group = 'net.nlacombe'
	version = '10.0.1'

	sourceCompatibility = 11
	targetCompatibility = 11

	repositories {
		mavenCentral()
		mavenLocal()
	}

	ext.depVersions = [
			wsUtils: '5.0.0'
	]
}

wrapper {
	gradleVersion = '5.2.1'
}

idea {
	module {
		downloadJavadoc = true
		downloadSources = false
	}
}
