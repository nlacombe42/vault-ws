plugins {
	id 'idea'
}

subprojects {
	group = 'net.nlacombe'
	version = '12.2.0'

	repositories {
		mavenCentral()
		mavenLocal()
	}

	ext.depVersions = [
			wsUtils: '7.0.0',
			jackson: '2.12.1',
	]
	ext.javaVersion = JavaVersion.VERSION_11
}

wrapper {
	gradleVersion = '7.1.1'
}

idea {
	module {
		downloadJavadoc = true
		downloadSources = false
	}
}
