apply plugin: 'idea'

subprojects {
	apply plugin: 'java'
	apply plugin: 'maven'

	defaultTasks 'tasks'

	group = 'net.nlacombe'
	version = '10.0.0'

	sourceCompatibility = 10
	targetCompatibility = 10

	repositories {
		mavenCentral()
		mavenLocal()
	}

	ext.depVersions = [
			wsUtils: '5.0.0'
	]
}

wrapper {
	gradleVersion = '4.9'
}

idea {
	module {
		downloadJavadoc = true
		downloadSources = false
	}
}
