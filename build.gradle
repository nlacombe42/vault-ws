import org.gradle.api.JavaVersion

plugins {
	id 'idea'
}

subprojects {
	apply plugin: 'maven-publish'

	group = 'net.nlacombe'
	version = '10.0.2'

	repositories {
		mavenCentral()
		mavenLocal()
	}

	ext.depVersions = [
			wsUtils: '5.0.0'
	]
	ext.javaVersion = JavaVersion.VERSION_11
}

wrapper {
	gradleVersion = '6.0.1'
}

idea {
	module {
		downloadJavadoc = true
		downloadSources = false
	}
}
