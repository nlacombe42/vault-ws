plugins {
	id 'idea'
}

subprojects {
	apply plugin: 'maven-publish'

	group = 'net.nlacombe'
	version = '11.0.0'

	repositories {
		mavenCentral()
		mavenLocal()
	}

	ext.depVersions = [
			wsUtils: '5.0.0'
	]
	ext.javaVersion = JavaVersion.VERSION_14
}

wrapper {
	gradleVersion = '6.5'
}

idea {
	module {
		downloadJavadoc = true
		downloadSources = false
	}
}
