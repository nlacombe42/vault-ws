version: 0.2

phases:
  install:
    commands:
      - apt-get update -y
  pre_build:
    commands:
      - export BUILD_ID=`date -u +%s`
      - echo "Build ID (UTC timestamp in seconds) $BUILD_ID"
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --registry-ids 118533919239)
  build:
    commands:
      - ./gradlew check pushDockerImage
